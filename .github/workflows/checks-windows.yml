name: Checks (windows)

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - review_requested

jobs:
  ci:
    name: Checks
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          choco install make
          choco install git
          choco install grep
          choco install gzip
          choco install gawk

          make install

      - name: Build
        run: make build

      - name: Lint
        run: make lint

      - name: Test
        run: make test
