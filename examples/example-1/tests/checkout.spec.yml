feature: checkout
assertions:
  ##
  # Everyone
  #
  - at: 60
    environment: production
    context:
      country: us
    expectedToBeEnabled: true
    expectedVariables:
      showPayments: true
      showShipping: true
      paymentMethods:
        - visa
        - mastercard
        - paypal

  ##
  # NL
  #
  - at: 60
    environment: production
    context:
      country: nl
    expectedToBeEnabled: true
    expectedVariables:
      showPayments: false
      showShipping: false
      paymentMethods:
        - ideal
        - paypal

  ##
  # DE
  #
  - at: 80
    environment: production
    context:
      country: de
    expectedToBeEnabled: true
    expectedVariables:
      showPayments: false
      showShipping: false
      paymentMethods:
        - sofort
        - paypal
