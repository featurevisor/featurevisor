segment: germany
assertions:
  - context:
      country: de
    expectedToMatch: true

  - context:
      country: de
      someOtherAttribute: someOtherValue
    expectedToMatch: true

  - context:
      country: notDe
    expectedToMatch: false

  - matrix:
      country: [nl]
      city: [amsterdam, utrecht]
