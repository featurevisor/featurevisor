tests:
  - tag: all
    environment: staging
    features:
      - key: bar
        assertions:
          - at: 15 # 30 * 0.5
            attributes:
              country: us
            expectedVariation: control
            expectedVariables:
              color: red
              hero:
                title: Hero Title
                subtitle: Hero Subtitle
                alignment: center

          - at: 20 # 40 * 0.5
            attributes:
              country: us
            expectedVariation: b
            expectedVariables:
              color: red
              hero:
                title: Hero Title for B
                subtitle: Hero Subtitle for B
                alignment: center for B

          - at: 20 # 40 * 0.5
            attributes:
              country: de
            expectedVariation: b
            expectedVariables:
              color: red
              hero:
                title: Hero Title for B in DE or CH
                subtitle: Hero Subtitle for B in DE of CH
                alignment: center for B in DE or CH
