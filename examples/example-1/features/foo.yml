archived: false
description: blah
tags:
  - all
  - sign-in
  - sign-up

bucketBy: userId

variablesSchema:
  - key: bar
    type: string
    defaultValue: ""
  - key: baz
    type: string
    defaultValue: ""

variations:
  - value: control
    weight: 50
  - value: treatment
    weight: 50
    variables:
      - key: bar
        value: bar_here
        overrides:
          - segments:
              or:
                - germany
                - switzerland
            value: bar for DE or CH
      - key: baz
        value: baz_here

environments:
  staging:
    force:
      - conditions:
          - attribute: userId
            operator: equals
            value: "test-force-id"
        variation: treatment
    rules:
      - key: "1"
        segments: "*"
        percentage: 100
  production:
    force:
      - conditions:
          and:
            - attribute: userId
              operator: equals
              value: "123"
            - attribute: device
              operator: equals
              value: "mobile"
        variation: treatment
        variables:
          bar: yoooooo
    rules:
      - key: "1"
        segments:
          and:
            - mobile
            - or:
                - germany
                - switzerland
        percentage: 80
      - key: "2"
        segments: "*"
        percentage: 50
