description: Show sidebar or not
tags:
  - all

bucketBy: userId

variablesSchema:
  - key: position
    type: string
    defaultValue: left
  - key: color
    type: string
    defaultValue: red
  - key: sections
    type: array
    defaultValue: []
  - key: title
    type: string
    defaultValue: "Sidebar Title"

variations:
  - value: control
    weight: 10
  - value: treatment
    weight: 90
    variables:
      - key: position
        value: right
      - key: color
        value: red
        overrides:
          - segments:
              - germany
            value: yellow
          - segments:
              - switzerland
            value: white
      - key: sections
        value: ["home", "about", "contact"]
        overrides:
          - segments:
              - germany
            value: ["home", "about", "contact", "imprint"]
          - segments:
              - netherlands
            value: ["home", "about", "contact", "bitterballen"]

environments:
  staging:
    rules:
      - key: "1"
        segments: "*"
        percentage: 100
  production:
    rules:
      - key: "1"
        segments: "*"
        percentage: 100
        variables:
          title: Sidebar Title for production
