description: for testing force API in features
tags:
  - all

bucketBy: userId

environments:
  staging:
    force:
      - segments: qa
        enabled: true

      - conditions:
          - attribute: userId
            operator: equals
            value: user-3
        enabled: true
    rules:
      - key: "1"
        segments: "*"
        percentage: 0

  production:
    rules:
      - key: "1"
        segments: "*"
        percentage: 0
