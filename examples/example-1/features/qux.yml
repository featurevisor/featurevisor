description: Variations with weights having decimal places
tags:
  - all

defaultVariation: control

bucketBy: userId

variablesSchema:
  - type: json
    key: fooConfig
    defaultValue: '{"foo": "bar"}'

variations:
  - value: control
    weight: 33.34
  - value: b
    weight: 33.33
    variables:
      - key: fooConfig
        value: '{"foo": "bar b"}'
  - value: c
    weight: 33.33

environments:
  staging:
    rules:
      - key: "1"
        segments: "*"
        percentage: 50
  production:
    rules:
      - key: "1"
        segments:
          - germany
        percentage: 50
        variation: b
      - key: "2"
        segments: "*"
        percentage: 50
