description: Browser-specific optimizations
tags:
  - all
  - web

bucketBy: userId

rules:
  staging:
    - key: everyone
      segments: "*"
      percentage: 100

  production:
    - key: chrome-users
      segments: chromeUsers
      percentage: 100

    - key: other-browsers
      segments: "*"
      percentage: 50

force:
  production:
    - segments: chromeUsers
      enabled: true
